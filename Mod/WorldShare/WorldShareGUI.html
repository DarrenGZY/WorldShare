<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            BigGUI
        </title>

    <body>
        <pe:mcml>
            <script refresh="false" type="text/npl" src="BigGUI.lua">
                <![CDATA[
                    BigGUI = commonlib.gettable("Mod.big.BigGUI");
                    function OnClickOK()
                        _guihelper.MessageBox("Hello Big!" .. (Page:GetValue("content") or ""));
                    end
                ]]>
            </script>
            <pe:div alignment="_ct" style="margin-top:-5000px;margin-left:-5000px;width:10000px;height:10000px;background-color:#FFFFFF"></pe:div>
            <pe:div alignment="_ct" style="margin-left:-350px;margin-top:-200px;width:700px;height:400px;background-color:#ff6a00;text-align:center;">
                <div style="margin-top:30px;width:700px;base-font-size:35px;font-size:35px;color:#FFFFFF">
                    This is Big GUI
                </div>
                <div style="margin-left:225px;margin-top:30px;">
                    <input type="text" name="content" style="width:200px;height:50px;base-font-size:35px;font-size:35px;background-color:#FFFFFF" />
                    <input type="button" name="ok" style="width:50px;height:50px" value="确定" class="button_highlight" onclick="OnClickOK" />
                </div>
            </pe:div>
            
        </pe:mcml>
    </body>
