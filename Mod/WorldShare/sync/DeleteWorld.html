<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>delete world sync,by big,2016/12/10</title>
</head>
<body>
    <pe:mcml>
        <script type="text/npl" refresh="false">
            <![CDATA[
                SyncMain  = commonlib.gettable("Mod.WorldShare.sync.SyncMain");
                login     = commonlib.gettable("Mod.WorldShare.login");
                
                SyncMain.setPage();
                selectedWorldInfor = SyncMain.selectedWorldInfor;
             ]]>
        </script>
        <div style="width:500px;height:270px;">
            <aries:window mode="thin" width="500" height="270" style="float:left;" title='<%=L"删除世界" %>'>
            	<div style="padding:30px;font-size:18px;base-font-size:18px;color:#ffffff">
            		
                    <pe:if condition="<%=login.login_type == 1 or login.login_type == 3 and selectedWorldInfor.status ~= nil and selectedWorldInfor.status ~= 2%>">
                        <div>
                			<input type="button" onclick="SyncMain.deleteWorldLocal" class="button_highlight" style="margin-left:150px;width: 130px;height: 30px;" name="" value="只删除本地" />
                        </div>
                    </pe:if>

                    <pe:if condition="<%=selectedWorldInfor.status ~= nil and selectedWorldInfor.status ~= 1 %>">
                        <div style="margin-top:20px;">
                            <input type="button" onclick="SyncMain.deleteWorldRemote" class="button_highlight" style="margin-left:150px;width: 130px;height: 30px;"  name="" value="只删除远程" />
                        </div>
                    </pe:if>

                    <pe:if condition="<%=selectedWorldInfor.status ~= nil and selectedWorldInfor.status ~= 1 and selectedWorldInfor.status ~= 2 %>">
                        <div style="margin-top:20px;">
                            <input type="button" onclick="SyncMain.deleteWorldAll" class="button_highlight" style="margin-left:150px;width: 130px;height: 30px;"  name="" value="全部删除" />
                        </div>
                    </pe:if>

                    <div style="margin-top:20px;">
                        <input type="button" onclick="SyncMain.goBack" class="button_highlight" style="margin-left:150px;width: 130px;height: 30px;"  name="" value="返回上级" />
                    </div>
            	</div>
            </aries:window>
        </div>
    </pe:mcml>
</body>
</html>
