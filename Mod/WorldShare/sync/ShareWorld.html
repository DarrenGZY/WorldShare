<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>exit world sync,by big,2016/12/10</title>
</head>
<body>
    <pe:mcml>
        <script type="text/npl" refresh="false">
            <![CDATA[
                SyncMain = commonlib.gettable("Mod.WorldShare.sync.SyncMain");

                SyncMain.setPage();
                SyncMain.shareWorld();
             ]]>
        </script>
        <div style="width:500px;height:270px;">
            <aries:window mode="thin" width="500" height="270" style="float:left;" title='<%=L"分享上传世界" %>'>
                <div style="padding:20px;font-size:18px;base-font-size:18px;color:#ffffff">
                    <div style="margin-left:140px;margin-top:30px;">
                        远程版本号：
                        <pe:if condition="<%=not SyncMain.firstCreate and SyncMain.remoteRevison == 0 %>">
                            正在获取中...
                        </pe:if>
                        <pe:if condition="<%=SyncMain.firstCreate %>">
                            首次上传
                        </pe:if>
                        <pe:if condition="<%=SyncMain.remoteRevison ~= 0 %>">
                            <%=SyncMain.remoteRevison %>
                        </pe:if>
                    </div>
                    <div style="margin-left:140px;margin-top:10px;">
                        本地版本号：<%=SyncMain.currentRevison %>
                    </div>

                    <input type="button" onclick="SyncMain.shareNow()" value="马上分享" class="button_highlight" style="width: 80px;height: 35px;margin-top:30px;margin-left:190px;"/>
                </div>
            </aries:window>
        </div>
    </pe:mcml>
</body>
</html>
